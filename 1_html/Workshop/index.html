<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Workshop</title>
</head>
<body>
    <div id="stylized">
    <form title="SignUp" action="https://coderinyou-1332.appspot.com/submit/" method="post" target="_blank" autocomplete="off">
        <fieldset>
            <h1>Sign-Up Form</h1>
            <p>Please fill in the below information in-order to Sign up for the workshop</p>
            <div>Username:<input title="username" type="text" placeholder="Username" name="Username" autofocus required></div>
            <div>Password:<input title="password" type="password" placeholder="Password" name="Password"  required></div>
            <div>Email:<input title="email address" type="email" placeholder="email@example.com" name="Email"  required></div>
            <div>Phone No.:<input title="Please enter 9 digits" type="tel" placeholder="123456789" name="Handphone"  pattern=^[0-9]{9}$></div>
            <div><input type="submit" value="Sign Up"></div>
        </fieldset>
    </form>
    </div>
    <noscript>Please enable Javascript</noscript>
</body>
</html>
