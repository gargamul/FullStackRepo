<div id="stylized" class="box">
    <form class="title" title="SignUp" action="https://coderinyou-1332.appspot.com/submit/" method="post"
          target="_blank" autocomplete="off">

            <h1>Sign-Up Form</h1>
            <p>Please fill in the below information in-order to Sign up for the workshop</p>
            <div>Username:<input title="username" type="text" placeholder="Username" name="Username" autofocus required>

    </form>
